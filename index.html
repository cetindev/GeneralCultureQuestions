<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genel Kültür Soruları</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <!-- integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" -->
  <link rel="stylesheet" href="style.css">
</head>

<body style="height: 500px; background-position: center; background-repeat: no-repeat; background-size: cover;">

  <div class="container mt-5 f .justify-content-between">
    <div class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-header">
            Kim Milyoner Olmak Ister ?
          </div>
          <div class="card-body">
            <h5 id="question" class="card-title">
              Soru Metni
            </h5>
            <hr>
            <div id="buttons" class="d-flex justify-content-around">
              <button id="btn0" class="btn btn-primary">
                <span id="choice0">
                  Choice 0
                </span>
              </button>
              <button id="btn1" class="btn btn-primary">
                <span id="choice1">
                  Choice 1
                </span>
              </button>
              <button id="btn2" class="btn btn-primary">
                <span id="choice2">
                  Choice 2
                </span>
              </button>
            </div>
          </div>
          <div id="progress" class="card-footer" style="display: inline;">
          </div>
          <div id="againGame" class="again mt-4">
          </div>
        </div>
      </div>
    </div>
    <!--     <div id="againGame" class="again mt-4">
    </div> -->
  </div>

  <script src=" app.js">
  </script>
</body>

</html>
