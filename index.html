<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Quize</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body>

  <div class="container mt-2">

        <div class="card">

          </div>
          <div class="card-body">
            <h5 id="question" class="card-title">
              Soru Metni

            <hr>
            <div id="buttons" class="d-flex justify-content-around">

              <button id="btn0" class="btn btn-primary">
                <span id="choice0">
                  Choice 0
                </span>
              </button>
              <button id="btn1" class="btn btn-primary">
                <span id="choice1">
                  Choice 1
                </span>
              </button>
              <button id="btn2" class="btn btn-primary">
                <span id="choice2">
                  Choice 2
                </span>
              </button>


            </div>
          </div>
          <div id="progress" class="card-footer">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
